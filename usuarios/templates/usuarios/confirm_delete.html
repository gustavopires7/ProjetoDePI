{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow">
                <div class="card-body p-4 text-center">
                    <i class="bi bi-exclamation-triangle text-danger display-1 mb-4"></i>
                    <h3 class="card-title mb-4">Confirmar Exclusão</h3>
                    <p class="lead mb-4">Tem certeza que deseja excluir sua conta? Esta ação não pode ser desfeita.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'profile' %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-check-circle me-2"></i>Excluir
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
